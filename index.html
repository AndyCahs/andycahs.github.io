<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gurl</title>
</head>

<body style="text-align: center">
    <div id="vk_api_transport"></div>
    <script type="text/javascript">
        window.vkAsyncInit = function() {
            VK.init({
                apiId: 8178851
            });
        };

        setTimeout(function() {
            var el = document.createElement("script");
            el.type = "text/javascript";
            el.src = "https://vk.com/js/api/openapi.js?169";
            el.async = true;
            document.getElementById("vk_api_transport").appendChild(el);
        }, 0);
    </script>
    <div id="root">
        <canvas id="unity-canvas" width=800 height=500 style="width: 800px; height: 500px; background: #1F1F20"></canvas>
        <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="Build/webgl.loader.js"></script>
        <script>
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/webgl.data.unityweb",
                frameworkUrl: "Build/webgl.framework.js.unityweb",
                codeUrl: "Build/webgl.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Amchi",
                productName: "Gurl",
                productVersion: "1.0",
                // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
            }); <
            script type = "text/javascript" >
                VK.init({
                    apiId: 8178851
                });
        </script>
        </script>
    </div>
</body>

</html>
